name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Pa11y CI globally
        run: npm install -g pa11y-ci

      - name: Start HTTP server
        run: |
          npx http-server . -p 8080 &
          sleep 3

      - name: Run accessibility tests
        run: pa11y-ci --config .pa11yci.json

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/web _site/landing
          cp -r web/* _site/web/
          cp -r landing/* _site/landing/
          cp -r shared _site/shared
          cat > _site/index.html << 'REDIRECT'
          <!DOCTYPE html>
          <html><head><meta http-equiv="refresh" content="0;url=web/"></head></html>
          REDIRECT

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
